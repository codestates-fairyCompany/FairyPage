<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="pageProject.css">
    <title>FairyPage</title>
</head>
<body>
    <section id="main">

    </section>
    <section id="member">

    </section>
    <section id="project">
        <div class="project_modal">
            <div class="project_modalBox">
                <div class="project_modalBodyContainer">
                    <div class="project_modalBody">
                        <div class="project_modalBodyHeader">
                            <div class="project_modalProjectName">project name</div>
                            <div class="project_modalProjectButtonBox">
                                <button class="project_modalProjectButton">
                                    <img src="../project_github.png" alt="GitHub logo">
                                    <span>View Code</span>
                                </button>
                                <button class="project_modalProjectButton">
                                    <img src="../project_to.png" alt="View Site logo">
                                    <span>View Site</span>
                                </button>
                            </div>
                        </div>
                        <div class="project_modalBodyContents">
                            <div class="project_modalContent"></div>
                            <div class="project_modalContent"></div>
                            <div class="project_modalContent"></div>
                            <div class="project_modalContent"></div>
                        </div>
                    </div>
                </div>
                <div class="project_modalButtonBox">
                    <div class="project_modalButtonBoxS">
                        <button class="project_modalButton" id='project_modalGitHub'></button>
                        <span>깃헙</span>
                    </div>
                    <div class="project_modalButtonBoxS">
                        <button class="project_modalButton" id="project_modalKakao"></button>
                        <span>카카오</span>
                    </div>
                    <div class="project_modalButtonBoxS">
                        <button class="project_modalButton" id="project_modalCopy"></button>
                        <span>복사</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="project_content">
            <h1 class="project_title">Project</h1>
            <ul class="project_cardArea">
                <li>
                    <div class="project_cardAreaImg">
                        <div></div>
                        <span>첫번째 프로젝트를 소개합니다. 간단 설명 들어갈 자리 입니다.</span>
                    </div>
                    <span>card 1</span>
                </li>
                <li>
                    <div class="project_cardAreaImg">
                        <div></div>
                        <span>두번째 프로젝트를 소개합니다. 간단 설명 들어갈 자리 입니다.</span>
                    </div>
                    <span>card 2</span>
                </li>
                <li>
                    <div class="project_cardAreaImg">
                        <div></div>
                        <span>세번째 프로젝트를 소개합니다. 간단 설명 들어갈 자리 입니다.</span>
                    </div>
                    <span>card 3</span>
                </li>
                <li>
                    <div class="project_cardAreaImg">
                        <div></div>
                        <span>송민님 예뻐요! 간단 설명 들어갈 자리 입니다.</span>
                    </div>
                    <span>card 4</span>
                </li>
            </ul>
            <div class="project_buttonArea">
                <button id="project_prev" type="button">← Prev</button>
                <button id="project_next" type="button">Next →</button>
            </div> 
        </div>
    </section>
</body>
</html>
