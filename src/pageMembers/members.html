<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fairies</title>
</head>
<body>
  <main>
    <section class="team--container"> 
      <div class="team--title"></div>
      <div class="team--introduce"></div>
    </section>
   
    <section class="member--card--container">
      <ul class="card--upper">
        <li class="card1">
          <div class="card1--front">
            <div class="card--avatar--wrapper">
              <img class="card--avatar">
            </div>
            <div class="fairy--role"></div>
          </div>
          <div class="card1--back">
            <h3></h3>
            <div class="card--brief"></div>
            <div class="role--icon"></div>
          </div>
        </li>
      </ul>
      
      <ul class="card--lower">
        <li class="card2">
          <div class="card2--front">
            <div class="card--avatar--wrapper">
              <img class="card--avatar">
            </div>
            <div class="fairy--role"></div>
          </div>
          <div class="card2--back">
            <h3></h3>
            <div class="card--brief"></div>
            <div class="role--icon"></div>
          </div>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
